<table
  class="tryevo-email-reset-password-send-code"
  cellspacing="0"
  cellpadding="0"
  dir="ltr"
  width="100%"
  border="0"
  style="max-width: 600px"
>
  <tbody>
    <tr>
      <td>
        <h1
          style="
            font-family: 'Poppins', sans-serif;
            color: #212121;
            font-size: 24px;
            line-height: 150%;
            font-weight: normal;
            margin: 0;
          "
        >
          <strong>Redefinir Senha</strong>
        </h1>
      </td>
    </tr>

    <tr>
      <td height="20" style="line-height: 20px; min-height: 20px"></td>
    </tr>

    <tr>
      <td>
        <p
          style="
            font-family: 'Poppins', sans-serif;
            color: #212121;
            font-size: 16px;
            line-height: 150%;
            margin: 0;
            font-weight: normal;
          "
        >
          Utilize este código para redefinir sua senha:
        </p>
      </td>
    </tr>

    <tr>
      <td height="40" style="line-height: 40px; min-height: 40px"></td>
    </tr>

    <tr>
      <td>
        <table
          cellspacing="0"
          cellpadding="0"
          dir="ltr"
          width="100%"
          border="0"
          bgcolor="#ebebeb"
          style="background-color: #ebebeb; max-width: 560px"
        >
          <tbody>
            <tr>
              <td height="20" colspan="3" style="line-height: 20px; min-height: 20px"></td>
            </tr>

            <tr>
              <td width="20" style="min-width: 20px;"></td>

              <td>
                <p
                  style="
                    font-family: 'Ubuntu', monospace;
                    color: #000000;
                    font-size: 42px;
                    letter-spacing: 2px;
                    line-height: 150%;
                    margin: 0;
                    font-weight: normal;
                  "
                >
                  {$verificationCode}
                </p>
              </td>

              <td width="20" style="min-width: 20px;"></td>
            </tr>

            <tr>
              <td height="20" colspan="3" style="line-height: 20px; min-height: 20px"></td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>

    <tr>
      <td height="40" style="line-height: 40px; min-height: 40px"></td>
    </tr>

    <tr>
      <td>
        <p
          style="
            font-family: 'Poppins', sans-serif;
            color: #212121;
            font-size: 14px;
            line-height: 150%;
            margin: 0 0 10px 0;
            font-weight: normal;
            margin-bottom: 0;
          "
        >
          Se não foi você que fez isso, ignore este email.
        </p>
      </td>
    </tr>

    <tr>
      <td height="20" style="line-height: 20px; min-height: 20px"></td>
    </tr>

    <tr>
      <td>
        <p
          style="
            font-family: 'Poppins', sans-serif;
            color: #212121;
            font-size: 14px;
            line-height: 150%;
            margin: 0 0 10px 0;
            font-weight: normal;
            margin-bottom: 0;
          "
        >
          Em caso de dúvidas, entre em contato conosco:
          <a
            href="mailto:contato@tryevo.com.br"
            style="
              font-family: 'Poppins', sans-serif;
              color: #02617d;
              text-decoration: none;
            "
            target="_blank"
          >
            contato@tryevo.com.br
          </a>
        </p>
      </td>
    </tr>
  </tbody>
</table>
